# создаем в папке etc/nginx/sites-available файл seoul-td
server {
    listen 80;

    server_name seul-towerdefence-4.ya-praktikum.tech;

    return 301 https://$host$request_uri;
}

server {
    listen 443 http2 ssl backlog=2048 ipv6only=off;

    ssl                  on;
    ssl_certificate      /etc/ssl/ssl_certs/certificate.crt;
    ssl_certificate_key  /etc/ssl/ssl_certs/private.key;

    server_name seul-towerdefence-4.ya-praktikum.tech;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_x_real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cache-Control no-cache;

        # без этого proxy_pass точно работать не будет,
        # остальное в этом блоке по сути доработки
        proxy_pass http://localhost:5000;

        client_max_body_size 128m;

        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age = 0';

        if_modified_since off;
        expires off;
        etag off;

        add_header X-App-Env testing;
    }
}
